<div class="ciudadano_create">
    <form [formGroup]="ciudadanoForm" (ngSubmit)="onSubmit(ciudadanoForm)">
    <h2>Crear/Modificar Ciudadano</h2>

    <div class="formContainer">
            <div class="input-box">
                <label>Primer nombre </label>
                <input matInput [formControl]="primernombre" required >
              
            </div>
            <div class="input-box">
                <label>Segundo nombre </label>
                <input matInput [formControl]="segundonombre"  >
              
                </div>
                <div class="input-box">
                <label>Primer apellido</label>
                <input matInput [formControl]="primerapellido">
               
                </div>
                <div class="input-box">
                <label>Segundo apellido</label>
                <input matInput [formControl]="segundoapellido">
               
                </div>
                <div class="input-box">
                <label>Carnet de Identidad</label>
                <input matInput [formControl]="dni">
               
                </div>

                <div class="input-box">
                <label>Expediente</label>
                <input matInput [formControl]="expediente">
               
                </div>
                <div class="input-box">
                <label>Rol Institucional</label>
                <input matInput [formControl]="rolInst">
              
                </div>
                <div class="input-box">
                <label>Area</label>
                <input matInput [formControl]="area">
             
                </div>
                <div class="input-box">
                <label>Sexo</label>
                <input matInput [formControl]="sexo">
               
                </div>

                <div class="input-box">
                <label>Residente</label>
                <mat-select [formControl]='residente' class="residente" >
                  <mat-option class="residente" value={{true}}>Si</mat-option>
                  <mat-option class="residente" value={{false}}>No</mat-option>
                </mat-select>
                
                </div>

                <div class="input-box">
                <label>Provincia</label>
                <input matInput [formControl]="provincia">
                
                </div>
                <div class="input-box">
                <label>Municipio</label>
                <input matInput [formControl]="municipio">
                </div>

             <div class="fecha" >
                    <label>Fecha de Nacimiento</label>
                    <input  matInput 
                    [matDatepicker]="picker" 
                    placeholder="DD/MM/YYYY"
                    [formControl]="fecha">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
             </div>
           
            <div class="button-container">
            <button mat-button type="submit" id="sendUser">Enviar</button>
            </div>
        
    </div>
 </form>
</div>
