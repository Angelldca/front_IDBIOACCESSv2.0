<div class="dialog-container">
  <div class="dialog-title">Generar Solapín</div>
  <form [formGroup]="solapinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="numerosolapin">Número de Solapín</label>
      <input id="numerosolapin" formControlName="numerosolapin" type="text" readonly/>
    </div>
    <div class="form-group">
      <label for="codigobarra">Código de Barra</label>
      <input id="codigobarra" formControlName="codigobarra" type="text" readonly/>
    </div>
    
    <div class="form-group form-group-serial">
      <div>
        <label for="serial">Serial</label>
      </div>
      <div class="serial-wrapper">
        <input id="serial" formControlName="serial" type="text" readonly/>
        <button type="button" class="btn-nuevo-lote" (click)="nuevoLote()">Nuevo lote</button>
      </div>
    </div>
    <div class="form-group">
      <label for="idtiposolapin">Tipo de Solapín</label>
      <select id="idtiposolapin" formControlName="idtiposolapin">
        <option *ngFor="let tipo of tiposSolapin" [value]="tipo.idtiposolapin">
          {{ tipo.descripcion }}
        </option>
      </select>
    </div>
    <div class="button-group">
      <button type="button" class="btn-cancel" (click)="dialogRef.close()">Cancelar</button>
      <button type="submit" class="btn-submit">Generar Solapín</button>
    </div>
  </form>
</div>
